<!DOCTYPE html>
<html>
<head>
    <title>Fishermen Form</title>
</head>
<body>
    <h2>Fishermen Selection Form</h2>
    <form action="/submit" method="post">
        <label for="fishermen">Select a fisherman:</label>
        <select id="fishermen" name="fishermen">
            <option value="fisherman1">Fisherman1</option>
            <option value="fisherman2">Fisherman2</option>
            <option value="fisherman3">Fisherman3</option>
            <option value="fisherman4">Fisherman4</option>
            <option value="fisherman5">Fisherman5</option>
        </select>
        <br><br>
        
        <label for="fish1">Fish1 Quantity:</label>
        <input type="number" id="fish1" name="fish1" min="0">
        <br><br>
        
        <label for="fish2">Fish2 Quantity:</label>
        <input type="number" id="fish2" name="fish2" min="0">
        <br><br>
        
        <label for="fish3">Fish3 Quantity:</label>
        <input type="number" id="fish3" name="fish3" min="0">
        <br><br>
        
        <label for="fish4">Fish4 Quantity:</label>
        <input type="number" id="fish4" name="fish4" min="0">
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
