<!DOCTYPE html>
<html>
<head>
    <title>Fishermen Form</title>
</head>
<body>
    <h2>Fishermen Selection Form</h2>
    <form action="/submit" method="post">
        <label for="fishermen">Select a fisherman:</label>
        <select id="fishermen" name="fishermen">
            <option value="fisherman1">Fisherman1</option>
            <option value="fisherman2">Fisherman2</option>
            <option value="fisherman3">Fisherman3</option>
            <option value="fisherman4">Fisherman4</option>
            <option value="fisherman5">Fisherman5</option>
        </select>
        <br><br>
        
        <label for="fish">Select a fish:</label>
        <select id="fish" name="fish">
            <option value="fish1">Fish1</option>
            <option value="fish2">Fish2</option>
            <option value="fish3">Fish3</option>
            <option value="fish4">Fish4</option>
        </select>
        <br><br>
        
        <label for="quantity">Fish Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0">
        <br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
